{% extends "network/layout.html" %}

{% block body %}

    <div class="container mt-5">
        <h2 class="text-center">Login</h2>

        {% if message %}
            <div class="alert alert-danger text-center">
                {{ message }}
            </div>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input autofocus id="username" class="form-control" type="text" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group text-center">
                        <input class="btn btn-primary w-100" type="submit" value="Login">
                    </div>
                </form>

                <div class="text-center mt-3">
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
